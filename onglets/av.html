<div id="av-panel">
    <div class="grid">
        <section class="card" style="grid-column: span 12;">
            <div class="row" style="justify-content: space-between; align-items: center;">
                <h3 class="section-title" style="margin: 0;">Simulateur d'Épargne Assurance Vie</h3>
                <div class="actions">
                    <button class="btn btn-primary btn-calc">Calculer</button>
                    <button class="btn btn-ghost btn-pdf" disabled>Exporter en PDF</button>
                </div>
            </div>
        </section>

        <section class="card" style="grid-column: span 12; md:grid-column: span 5;">
            <h3 class="section-title">Paramètres du Projet</h3>
            <div class="row"><label class="small" style="flex:1;">Versement initial (€)</label><input class="initial" type="number" min="0" step="100" value="8000" style="flex:2;" /></div>
            <div class="row"><label class="small" style="flex:1;">Versement mensuel (€)</label><input class="monthly" type="number" min="0" step="10" value="0" style="flex:2;" /></div>
            <div class="row"><label class="small" style="flex:1;">Durée (années)</label><input class="years" type="range" min="1" max="40" value="10" style="flex:2;" /><span class="yearsValue small">10 ans</span></div>
            <div class="row"><label class="small" style="flex:1;">Inflation annuelle (%)</label><input class="inflation" type="number" min="0" step="0.1" value="2.0" style="flex:2;" /></div>
            <div class="row"><label class="small" style="flex:1;">Mode d'affichage</label><select class="modeAffichage" style="flex:2;"><option value="nominal" selected>Montants nominaux</option><option value="reel">Montants réels (constants)</option></select></div>
        </section>

        <section class="card" style="grid-column: span 12; md:grid-column: span 7;">
            <h3 class="section-title">Hypothèses de Placement</h3>
            <div class="row"><label class="small" style="flex:1;">Harmonie - Rdt. (%)</label><input class="harm-rate" type="number" step="0.1" value="4.5" style="flex:2;" /></div>
            <div class="row"><label class="small" style="flex:1;">Harmonie - Frais (Entrée / Gestion)</label><input class="harm-entry" type="number" min="0" step="0.1" value="2.0" style="flex:1;" /> <input class="harm-mgmt" type="number" min="0" step="0.1" value="0.6" style="flex:1;" /></div>
            <div class="hr"></div>
            <div class="row"><label class="small" style="flex:1;">Comparatif - Rdt. (%)</label><input class="cmp-rate" type="number" step="0.1" value="2.0" style="flex:2;" /></div>
            <div class="row"><label class="small" style="flex:1;">Comparatif - Frais (Entrée / Gestion)</label><input class="cmp-entry" type="number" min="0" step="0.1" value="0.0" style="flex:1;" /> <input class="cmp-mgmt" type="number" min="0" step="0.1" value="0.0" style="flex:1;" /></div>
            <div class="hr"></div>
            <div class="row"><label class="small" style="flex:1;">Livret A - Rdt. (%)</label><input class="livreta" type="number" min="0" step="0.1" value="3.0" style="flex:2;" /></div>
        </section>

        <section class="card" style="grid-column: 1 / -1;">
            <h3 class="section-title">Évolution du capital</h3>
            <div class="chart-container" style="height: 400px; position: relative;"><canvas class="chart"></canvas></div>
        </section>
        
        <section class="card" style="grid-column: 1 / -1;">
             <h3 class="section-title">Tableau Récapitulatif</h3>
             <div class="table-wrap">
                <table class="results">
                    <thead><tr><th></th><th>Harmonie</th><th>Comparatif</th><th>Livret A</th></tr></thead>
                    <tbody>
                        <tr><td>Capital final</td><td class="r-harm-cap">—</td><td class="r-cmp-cap">—</td><td class="r-la-cap">—</td></tr>
                        <tr><td>Intérêts cumulés</td><td class="r-harm-int">—</td><td class="r-cmp-int">—</td><td class="r-la-int">—</td></tr>
                        <tr><td>Total des frais</td><td class="r-harm-fees">—</td><td class="r-cmp-fees">—</td><td class="r-la-fees">—</td></tr>
                        <tr><td>Différence vs Harmonie</td><td>—</td><td class="r-diff-cmp">—</td><td class="r-diff-la">—</td></tr>
                    </tbody>
                </table>
             </div>
        </section>
    </div>
</div>
