<div id="argumentaire-panel">
    <div class="grid">
      <section class="card" style="grid-column: span 12">
        <h3 class="section-title">Bibliothèque d'Argumentaires & Objections</h3>
        <div class="row" style="flex-wrap:wrap; gap:12px; align-items: end;">
          <div style="flex: 2; min-width: 300px;">
            <label class="small">Rechercher (mot-clé, objection, réponse...)</label>
            <input class="q" placeholder="Ex: Trop cher, Sécurité, Famille..." />
          </div>
          <div style="flex: 1; min-width: 150px;">
            <label class="small">Produit</label>
            <select class="prod"></select>
          </div>
          <div style="flex: 1; min-width: 150px;">
            <label class="small">Situation</label>
            <select class="sit"></select>
          </div>
          <div class="actions">
            <button class="btn btn-primary add">Ajouter une carte</button>
          </div>
        </div>
      </section>
      <section class="card" style="grid-column: span 12; background: transparent; border: none; box-shadow: none; padding: 0;">
        <div class="cards" style="display:grid; grid-template-columns: repeat(auto-fill,minmax(340px,1fr)); gap:16px;">
            </div>
      </section>
    </div>
</div>
