<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prospection</title>
  <!-- Chemin absolu pour GitHub Pages -->
  <link rel="stylesheet" href="/dashboard/css/style.css"/>
</head>
<body onload="initProspectionPanel()">
  <div class="app">
    <div class="panel-full">
      <header>
        <h1>Tableau de prospection</h1>
        <div class="muted">Gérez et suivez vos prospects facilement.</div>
      </header>

      <div class="content">
        <!-- Formulaire ajout prospect -->
        <div class="form-grid">
          <input type="text" id="prospectName" placeholder="Nom/Prénom" />
          <input type="number" id="prospectNumber" placeholder="N° adhérent" />
          <input type="number" id="prospectPP" placeholder="Nombre de PP" />
          <input type="number" id="prospectAge" placeholder="Âge" />
          <input type="text" id="prospectPhone" placeholder="Numéro de téléphone" />
          <input type="number" id="prospectMonthly" placeholder="Cotisation mensuelle" />
          <button class="btn btn-primary" id="addProspectBtn">Ajouter</button>
        </div>

        <!-- Filtres -->
        <div class="filters">
          <input type="text" id="searchFilter" placeholder="Rechercher..." oninput="debouncedFilterAndSort()" />
          <select id="statusFilter" onchange="filterAndSortProspects()">
            <option value="all">Tous</option>
            <option value="A contacter">A contacter</option>
            <option value="A relancer">A relancer</option>
            <option value="RDV Pris">RDV Pris</option>
            <option value="RDV Refusé">RDV Refusé</option>
          </select>
          <select id="sortFilter" onchange="filterAndSortProspects()">
            <option value="name_asc">Nom (A-Z)</option>
            <option value="name_desc">Nom (Z-A)</option>
            <option value="age_asc">Âge croissant</option>
            <option value="age_desc">Âge décroissant</option>
            <option value="monthly_asc">Cotisation croissante</option>
            <option value="monthly_desc">Cotisation décroissante</option>
          </select>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
          <div class="stat-card">Total <span id="stat-total">0</span></div>
          <div class="stat-card">A contacter <span id="stat-a-contacter">0</span></div>
          <div class="stat-card">A relancer <span id="stat-a-relancer">0</span></div>
          <div class="stat-card">RDV Pris <span id="stat-rdv-pris">0</span></div>
          <div class="stat-card">RDV Refusé <span id="stat-rdv-refusé">0</span></div>
        </div>

        <!-- Actions -->
        <div class="actions">
          <button class="btn btn-primary" id="importCsvBtn">Importer</button>
          <button class="btn btn-secondary" id="exportCsvBtn">Exporter</button>
        </div>

        <!-- Tableau -->
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Nom</th>
                <th>N° adhérent</th>
                <th>Téléphone</th>
                <th>Cotisation</th>
                <th>PP</th>
                <th>Statut</th>
                <th>Date</th>
                <th>Notes</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="prospectTableBody">
              <!-- JS insère les lignes -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Notes -->
  <div class="modal-overlay" id="notesModal">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Notes du prospect</h4>
        <button class="btn btn-close" id="closeNotesModal">✕</button>
      </div>
      <div class="modal-body">
        <textarea id="notesTextarea" placeholder="Saisissez vos notes ici..."></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="saveNotesBtn">Enregistrer</button>
      </div>
    </div>
  </div>

  <!-- Modal Import -->
  <div class="modal-overlay" id="importModal">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Importer un fichier CSV</h4>
        <button class="btn btn-close" id="closeImportModal">✕</button>
      </div>
      <div class="modal-body">
        <input type="file" id="csvFileInput" accept=".csv" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="executeImportBtn">Importer</button>
      </div>
    </div>
  </div>

  <!-- Modal Édition Prospect -->
  <div class="modal-overlay" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Modifier le prospect</h4>
        <button class="btn btn-close" id="closeEditModal">✕</button>
      </div>
      <div class="modal-body">
        <div class="prospect-form edit-form">
          <div class="form-row">
            <div class="field">
              <label for="editName" class="input-label">Nom/Prénom</label>
              <input type="text" id="editName" placeholder="Nom/Prénom" />
            </div>
            <div class="field">
              <label for="editNumber" class="input-label">N° adhérent</label>
              <input type="text" id="editNumber" placeholder="N° adhérent" />
            </div>
          </div>

          <div class="form-row">
            <div class="field">
              <label for="editAge" class="input-label">Âge</label>
              <input type="number" id="editAge" placeholder="Âge" />
            </div>
            <div class="field">
              <label for="editPhone" class="input-label">Téléphone</label>
              <input type="text" id="editPhone" placeholder="Téléphone" />
            </div>
            <div class="field">
              <label for="editMonthly" class="input-label">Cotisation mensuelle (€)</label>
              <input type="number" id="editMonthly" placeholder="Cotisation mensuelle" />
            </div>
          </div>

          <div class="form-row">
            <div class="field">
              <label for="editPP" class="input-label">Nombre de PP</label>
              <input type="number" id="editPP" placeholder="Nombre de PP" />
            </div>
            <div class="field">
              <label for="editStatus" class="input-label">Statut</label>
              <select id="editStatus">
                <option>A contacter</option>
                <option>A relancer</option>
                <option>RDV Pris</option>
                <option>RDV Refusé</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="field" style="flex:1">
              <label for="editNotes" class="input-label">Notes</label>
              <textarea id="editNotes" placeholder="Notes..."></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="saveEditBtn">Enregistrer</button>
      </div>
    </div>
  </div>

  <!-- Chemin absolu pour GitHub Pages -->
  <script src="/dashboard/js/modules/prospection.js"></script>
</body>
</html>
